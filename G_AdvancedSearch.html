<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="G_AdvancedSearch.css">
</head>
<body>
    <div class="Heading">
        <h3>Google</h3>
        <h3 id="Name">Advanced Search</h3>
    </div>
    <div class="Fati">
        <h3 id="Title1">Find pages with...</h3>
    </div>
    <div class="Form">
        <form action="https://www.google.com/search" name="f">
            <table>
                <tbody>
                    <tr>
                        <td><label>all these words:</label></td>
                        <td><input type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td><label>this exact word or phrase:</label></td>
                        <td><input type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td><label>any of these words:</label></td>
                        <td><input type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td><label>none of these words:</label></td>
                        <td><input type="text" name="as_eq"></td>
                    </tr>
                </tbody>
            </table>
            <div class="Button">
                <button type="submit" value="Advanced Search" id="Button1">Advanced Search</button>
            </div>
        </form>
    </div>
    <div class="Others">
        <h3>You can also...</h3>
    </div>
    <div class="Links">
        <div style="clear:both">
            <a href="index.html">Google Search</a>
        </div>
        <br>
        <div style="clear:both">
            <a href="G_Image.html">Google Images</a>
        </div>
    </div>
</body>
</html>
